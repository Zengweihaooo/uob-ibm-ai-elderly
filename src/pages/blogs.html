    <style>
        .blogs-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .blog-section {
            background: white;
            padding: 2rem;
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
        }

        .blog-section h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .markdown-body {
            background: transparent;
        }

        .meeting-list {
            list-style: none;
            padding: 0;
        }

        .meeting-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .meeting-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .meeting-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .meeting-title {
            color: var(--text-primary);
            font-weight: 500;
        }

        .meeting-content {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-subtle);
        }

        .meeting-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .blogs-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to load and render markdown files
        async function loadMarkdownContent(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                const text = await response.text();
                const html = marked.parse(text);
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${filePath}:`, error);
                document.getElementById(elementId).innerHTML = `<p>Error loading content. Please try again later.</p>`;
            }
        }

        // Function to create meeting item
        function createMeetingItem(date, title, filePath) {
            const item = document.createElement('div');
            item.className = 'meeting-item';
            item.innerHTML = `
                <div class="meeting-date">${date}</div>
                <div class="meeting-title">${title}</div>
                <div class="meeting-content"></div>
            `;

            item.addEventListener('click', async () => {
                const content = item.querySelector('.meeting-content');
                if (!content.innerHTML) {
                    try {
                        const response = await fetch(filePath);
                        const text = await response.text();
                        content.innerHTML = marked.parse(text);
                    } catch (error) {
                        console.error(`Error loading ${filePath}:`, error);
                        content.innerHTML = '<p>Error loading content. Please try again later.</p>';
                    }
                }
                content.classList.toggle('active');
            });

            return item;
        }

        // Load meetings list and learning journal when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Load learning journal
            loadMarkdownContent('learning-journal-content', '../../docs/LearningJournal/WeihaoZeng.md');

            // Create and add meeting items
            const meetingsList = document.getElementById('meetings-list');
            const meetings = [
                {
                    date: 'May 16, 2025',
                    title: 'Office Hour with John McNamara',
                    file: '../../docs/meetings/2025-05-16-officehour-john-mcnamara.md'
                }
                // Add more meetings here as needed
            ];

            meetings.forEach(meeting => {
                const item = createMeetingItem(meeting.date, meeting.title, meeting.file);
                meetingsList.appendChild(item);
            });
        });
    </script>
